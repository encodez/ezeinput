<html>
<head>
	<title>ezeInput | jQuery plugin by encodez systems.</title>
	<link href="styles.css" media="all" rel="stylesheet" type="text/css" />
	<link href="jquery.ezeinput.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="preloader"></div>
	<div>
		<h1>Enter values :</h1>
	</div>

	<div style="width:500px;">
	<p>Names</p>
		<div>
			<input type="text" value="" id="names" class="ezeinput" />	<br />
			Enter comma seperated values
		</div>
		<div>
			<input type="button" value="Get Names" id="btn_get_values" />
		</div>
	</div>
	<br />
	<div style="width:500px;">
	<p>Locations</p>
		<div>
			<input type="text" value="" id="locations" class="ezeinput" />	<br />
			Enter comma seperated values
		</div>
		<div>
			<input type="button" value="Get Locations" id="btn_get_values_2" />
		</div>
	</div>
	<style>
	</style>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="jquery.ezeinput.min.js"></script>
	<script>
		$(document).ready(function() {
			// input 1
			$(".ezeinput").ezeInput({close_button:'close.gif'});

			$("#btn_get_values").click(function() {
				var vals = $("#names").ezeInput('get');
				alert(JSON.stringify(vals));
			});
			$("#btn_get_values_2").click(function() {
				var vals = $("#locations").ezeInput('get');
				alert(JSON.stringify(vals));
			});
			
		});
	</script>
</body>
<html>
